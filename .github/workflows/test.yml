name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "node"
                  cache: "npm"
            - run: npm ci
            - run: npm i jest
            - run: npm run build --if-present
            - run: npm test
